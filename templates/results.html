<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ramro Deals</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/results.css') }}">
</head>

<body>
    <nav id="top-id">
        <div class="logo">
            <a href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Nepal Shopping Guide Logo">
            </a>
        </div>

    </nav>
    <section>
        <div class="filter">
            <label for="sort">Sort by:</label>
            <select name="sort" id="sort-filter" onchange="sortingFilter()">
                <option value="default">Default</option>
                <option value="lowestPrice">Price: Lowest</option>
                <option value="highestPrice">Price: Highest</option>
            </select>
        </div>
        <div id="product-display">

        </div>
        <div id="pagination-container">

        </div>
    </section>
    <!-- scripts -->
    <script src="{{ url_for('static', filename='scripts/results.js') }}"></script>
    <script type="text/javascript">
        assignData({{ search_results| safe }});
    </script>
</body>

</html>
